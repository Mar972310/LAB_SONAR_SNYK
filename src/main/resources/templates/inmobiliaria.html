<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/allProperties.css">
    <title>Properties</title>
</head>
<body>
    <h1>Properties</h1>
    <div class="container">
        <div class="box">
            <h2>Property List</h2>
            <div class="properties">

            </div>
        </div>

        <div class="box-static">
            <form class="property-form" id="createP">
                <h2>Add a Property</h2>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter the address" required>
            
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Enter the price" required>
            
                <label for="size">Size</label>
                <input type="number" id="size" name="size" placeholder="Enter the size" required>
            
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter a description" required></textarea>
            
                <div class="button-container">
                    <button type="submit" id="create">Create</button>
                </div>
            </form>

        </div>
    </div>
</body>
<script src="/js/properties.js" defer></script>
</html>
